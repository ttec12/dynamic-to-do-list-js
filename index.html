<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>

    </style>
</head>

<body>
    <div id="todo-app">
        <div class="app-header">
            <h1><i class="fas fa-tasks"></i> Persistent To-Do List</h1>
            <p>Your tasks are saved automatically - even after closing your browser</p>
        </div>

        <div class="input-container">
            <input type="text" id="task-input" placeholder="Enter a new task...">
            <button id="add-task-btn"><i class="fas fa-plus"></i> Add Task</button>
        </div>

        <div class="task-stats">
            <div class="stat-item">
                <div class="stat-value" id="total-tasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="completed-tasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="pending-tasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <ul id="task-list">
            <div class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet</h3>
                <p>Add your first task to get started!</p>
            </div>
        </ul>

        <div class="storage-status">
            <i class="fas fa-database"></i> Tasks saved in browser storage
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
